<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Welcome to the sign up form</h1>

    <form action="/register" style="border:1px solid #ccc">
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="email"><b>First Name</b></label>
              <input type="text" placeholder="First Name" name="first_name" required><br />
              <label for="email"><b>Last Name</b></label>
              <input type="text" placeholder="Last Name" name="last_name" required><br />
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required><br />
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required><br />

              <label for="pswd-repeat"><b>Repeat Password </b></label>
              <input type="password" placeholder="Repeat Password" name="rppswd" required><br />

              <label for="phone"><b>Phone Number </b></label>
              <input  placeholder="Enter your phone number" name="phone" required><br />
            
          
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
    
</body>
</html>
